<form [formGroup]="service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key" />
        <mat-form-field>
          <input matInput formControlName="fullName" placeholder="Full Name*" />
          <mat-error>This is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" placeholder="Email*" />
          <mat-error>Email address is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="mobile" placeholder="Mobile*" />
          <mat-error *ngIf="service.form.controls['mobile'].errors?.required" >This field is mandatory</mat-error>
          <mat-error *ngIf="service.form.controls['mobile'].errors?.minLength" > Minimum 8 characters needed</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="city" placeholder="City" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
            <div class="add-bottom-padding">
                <mat-radio-group formControlName="gender">
                    <mat-radio-button value="1">Male</mat-radio-button>
                    <mat-radio-button value="2">Female</mat-radio-button>
                    <mat-radio-button value="3">Others</mat-radio-button>
                  </mat-radio-group>
            </div>
            <mat-form-field>
                <mat-select formControlName="department" placeholder="Department">
                  <mat-option >None</mat-option>
                  <ng-container *ngFor="let department of departments" >
                    <mat-option value= "{{department.id}}">{{department.value}}</mat-option>
                  </ng-container>
                </mat-select>
               </mat-form-field>
               <mat-form-field>
                <input matInput [matDatepicker]="picker" formControlName="hireDate" placeholder="Hire Date" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div class="add-bottom-padding">
                <mat-checkbox formControlName= "isPermanent">Permanent Employee</mat-checkbox>
              </div>
              <div class="button-row">
                <button mat-raised-button color="primary" [disabled]="service.form.invalid">Submit</button>
                <button mat-raised-button color="warn" (click) ="onClick()">Clear</button>
              </div>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
